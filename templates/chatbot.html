<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="chat">
    <div class="chat-title">
      <h1>Medical Assistant</h1>
      <h2>Powered by GenAI</h2>
      <figure class="avatar">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80.jpg" />
      </figure>
    </div>

    <div class="messages">
      <div class="messages-content"></div>
    </div>

    <div class="message-box">
      <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
      <button type="button" class="message-submit">Send</button>
    </div>
</div>

<div class="bg"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  $(document).ready(function() {
      $(".message-submit").click(function() {
          let msg = $(".message-input").val();
          if (msg.trim() === "") return;

          // Show user message in chat
          $(".messages-content").append("<div class='message user-message'>" + msg + "</div>");
          $(".message-input").val("");

          // Send to Flask backend
          $.post("/get", {msg: msg}, function(data) {
              // Show bot response
              $(".messages-content").append("<div class='message bot-message'>" + data + "</div>");
          });
      });

      // Allow pressing Enter to send message
      $(".message-input").keypress(function(e) {
          if (e.which == 13) {
              $(".message-submit").click();
              return false; // prevent newline
          }
      });
  });
</script>
</body>
</html>
